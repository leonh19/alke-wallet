<!DOCTYPE html>
<html>
  <head>
    <title>Wallet - Últimos Movimientos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/transaction.css" />
  </head>
  <body>
    <header class="header">
      <h2>E.Wallet</h2>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="logo" href="/html/menu.html">
            <img src="/img/logo.png" alt="" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="deposit.html">Deposito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction.html">Transacciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Cerrar Sesíon</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <h1>Transacciones recientes</h1>
      <form id="filter-form">
        <label for="tipo-transaccion">Tipo de transacción:</label>
        <select id="tipo-transaccion" name="tipo-transaccion">
          <option value="">Todos</option>
          <option value="deposito">Depósito</option>
          <option value="envio">Envío</option>
        </select>
        <label for="fecha-inicio">Fecha de inicio:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio" />
        <label for="fecha-fin">Fecha fin:</label>
        <input type="date" id="fecha-fin" name="fecha-fin" />
        <button type="submit">Filtrar</button>
      </form>
      <table id="transacciones">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Descripcion</th>
          </tr>
        </thead>
             </table>
    </div>
    <br />
    <div>
      <p>
        <a href="menu.html" class="btn btn-secondary"
          >Volver al Menú Principal</a
        >
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/transaction.js"></script>
  </body>
</html>
