<!DOCTYPE html>
<html>
  <head>
    <title>Wallet - Depositar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/deposit.css" />
  </head>
  <body>
    <header class="header">
      <h2>E.Wallet</h2>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="logo" href="/html/menu.html">
            <img src="/img/logo.png" alt="" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="deposit.html">Deposito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction.html">Transacciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Cerrar Sesíon</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <h2>Depositar</h2>
      <div class="row">
        <span class="col">Su saldo actual es: </span><span id="resultado" class="col"></span>
</div>
      <form id="deposit-form">
        <div class="form-group">
          <label for="monto">Monto a depositar:</label>
          <input
            type="number"
            class="form-control"
            id="monto"
            placeholder="Ingresar cantidad"
            name="monto"
          />
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="boton">Realizar depósito</button>
      </form>
      <p class="error-message"></p>
    </div>
    <br />
    <p>
      <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </p>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/deposit1.js"></script>
  </body>
</html>
