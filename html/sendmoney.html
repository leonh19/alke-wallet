<!DOCTYPE html>
<html>
  <head>
    <title>Wallet - Enviar Dinero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/sendmoney.css" />
    <link rel="stylesheet" href="/css/modal.css">
  </head>
  <body>
    <header class="header">
      <h2>E.Wallet</h2>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a  class="logo" href="/html/menu.html">
            <img src="/img/logo.png" alt="" />
          </a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="deposit.html">Deposito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transaction.html">Transacciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Cerrar Sesíon</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <h2>Enviar Dinero</h2>
      <form id="sendmoney-form">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required />
        <label for="monto">Monto a enviar:</label>
        <input type="number" id="monto" name="monto" required />
        <button type="submit">Enviar dinero</button>
      </form>
      <p class="error-message"></p>
    </div>
    <br />
    <div>
      <p>
        <a href="menu.html" class="btn btn-secondary"
          >Volver al Menú Principal</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script

    ></script>
    <script src="/js/sendmoney.js"></script>
    <script src="/js/modal.js"></script>
