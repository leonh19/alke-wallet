<!DOCTYPE html>
<html>
  <head>
    <title>Wallet - Enviar Dinero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <header class="header">

            <img src="/img/logo.png" alt="" />

          <ul class="navbar-nav">

            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <div class="container">
      <h2>Enviar Dinero</h2>
      <form id="sendmoney-form">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required />
        <label for="monto">Monto a enviar:</label>
        <input type="number" id="monto" name="monto" required />
        <button type="submit">Enviar dinero</button>
      </form>
      <p class="error-message"></p>
    </div>
    <br />
    <div>
      <p><a href="menu.html" class="btn btn-secondary">Volver al Men√∫ Principal</a></p>
